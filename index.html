<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site E-commerce</title>
    <style>
        /* Simple style pour donner une meilleure présentation */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h2 {
            font-size: 1.5em;
            color: #333;
        }

        .product p {
            color: #666;
        }

        .product .price {
            font-size: 1.2em;
            color: #e67e22;
            margin: 10px 0;
        }

        .product button {
            background-color: #e67e22;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenue sur Mon Site E-commerce</h1>
</header>

<main class="container">
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Produit 1">
        <h2>Produit 1</h2>
        <p>Description du produit 1.</p>
        <div class="price">€10.00</div>
        <button>Ajouter au panier</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Produit 2">
        <h2>Produit 2</h2>
        <p>Description du produit 2.</p>
        <div class="price">€15.00</div>
        <button>Ajouter au panier</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Produit 3">
        <h2>Produit 3</h2>
        <p>Description du produit 3.</p>
        <div class="price">€20.00</div>
        <button>Ajouter au panier</button>
    </div>
</main>

<footer>
    <p>&copy; 2024 Mon Site E-commerce. Tous droits réservés.</p>
</footer>

</body>
</html>
